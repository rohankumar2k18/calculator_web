<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="clickable operator" type="button" value="AC">
                    <input class="clickable operator" type="button" value="DE">
                    <input class="clickable operator" type="button" value=".">
                    <input class="clickable operator" type="button" value="/">
                </div>
                <div>
                    <input class="clickable" type="button" value="7">
                    <input class="clickable" type="button" value="8">
                    <input class="clickable" type="button" value="9">
                    <input class="clickable operator" type="button" value="*">
                </div>
                <div>
                    <input class="clickable" type="button" value="4">
                    <input class="clickable" type="button" value="5">
                    <input class="clickable" type="button" value="6">
                    <input class="clickable operator" type="button" value="-">
                </div>
                <div>
                    <input class="clickable" type="button" value="1">
                    <input class="clickable" type="button" value="2">
                    <input class="clickable" type="button" value="3">
                    <input class="clickable operator" type="button" value="+">
                </div>
                <div>
                    <input class="clickable" type="button" value="00">
                    <input class="clickable" type="button" value="0">
                    <input type="button" value="=" class="clickable operator" id="equal">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
